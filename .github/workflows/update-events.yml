name: Update Events

on:
  schedule:
    # Kör var 4:e timme (00:00, 04:00, 08:00, 12:00, 16:00, 20:00)
    - cron: '0 */4 * * *'
  workflow_dispatch:  # Tillåter manuell körning från GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch events
        run: node scripts/fetch-events.js
        env:
          FETCH_TIMEOUT_MS: 10000
          MAX_RUNTIME_MS: 300000
          MAX_PARALLEL_SCRAPES: 5

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain public/*.json public/*.xml)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update events data [skip ci]"
          file_pattern: 'public/*.json public/*.xml'
          skip_dirty_check: true

      - name: Report status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Events updated successfully"
          else
            echo "❌ Failed to update events"
            exit 1
          fi

